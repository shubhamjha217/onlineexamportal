<!DOCTYPE html>
<html>
<head>
    <title>Student Login</title>
</head>
<body style="font-family:sans-serif; padding:20px; background:#f1f8e9; display:flex; justify-content:center; align-items:center; height:100vh;">
    <div style="background:white; padding:30px 40px; border-radius:10px; box-shadow:0 4px 8px rgba(0,0,0,0.1); width:350px;">
        <h2 style="text-align:center; color:#33691e;">Student Login</h2>
        <form action="StudentLogin" method="post">
            <label>Email:</label><br>
            <input type="email" name="email" required style="width:100%; padding:8px;"><br><br>

            <label>Password:</label><br>
            <input type="password" name="password" required style="width:100%; padding:8px;"><br><br>

            <button type="submit" style="width:100%; padding:10px; background-color:#558b2f; color:white; border:none; border-radius:5px; font-size:16px;">Login</button>
        </form>
        <p style="text-align:center; margin-top:15px;">
            New user? <a href="student.html" style="color:#33691e;">Register here</a>
        </p>
    </div>
</body>
</html>
