<!DOCTYPE html>
<html>
<head>
    <title>Quiz Maker</title>
</head>
<body style="font-family:sans-serif; background:#e3f2fd; padding:20px;">
    <div style="text-align:right; margin-bottom:20px;">
        <a href="homepage.html" 
           style="text-decoration:none; background:#dc3545; color:white; padding:10px 20px; border-radius:6px; font-weight:bold;">
            Logout
        </a>
    </div>

    <h2>Create Quiz</h2>
    <form action="CreateQuiz" method="post">
        Question: <input type="text" name="question" required><br><br>
        Option A: <input type="text" name="a" required><br><br>
        Option B: <input type="text" name="b" required><br><br>
        Option C: <input type="text" name="c" required><br><br>
        Option D: <input type="text" name="d" required><br><br>
        Correct Option (a/b/c/d): <input type="text" name="correct" maxlength="1" required><br><br>
        <button type="submit" style="padding:10px 20px; font-weight:bold; background:#007bff; color:#fff; border:none; border-radius:6px;">Save</button>
    </form>
</body>
</html>
